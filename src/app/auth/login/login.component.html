<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="border border-secondary p-5 rounded bg-light">
        <form (submit)="signin()" [formGroup]="loginForm">
            <div class="mb-3">
                <img src="/assets/images/dineazy-logo.png" alt="dineazy logo" class="dineazy-logo" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                    formControlName="email">
                <p class="text-danger"
                    *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.required">Please enter
                    email</p>
                <p class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.email">
                    Please enter valid email</p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    formControlName="password">
                <p class="text-danger"
                    *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.required">Please
                    enter password</p>
            </div>
            <p class="text-danger text-center">{{error}}</p>
            <button [disabled]="loginForm.invalid || loading" class="btn btn-primary w-100">
                <i class="fa-solid fa-arrow-right-to-bracket me-2" *ngIf="!loading"></i>
                <i class="fa fa-spinner fa-spin me-2" *ngIf="loading"></i>
                Login
            </button>
        </form>
        <p><a (click)="gotoForgotPasswordPage()"><small>Forgot Password?</small></a></p>
        <hr />
        <p>Not Yet a user? <a (click)="gotoRegisterPage()"><small>Register</small></a></p>
    </div>
</div>
