<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let table of tables">
            <td>{{table.name}}</td>
            <td>{{table.categoryDetails.name}}</td>
        </tr>
    </tbody>
  </table>
